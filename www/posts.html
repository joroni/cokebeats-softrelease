                   <div id="post_feed">

                     <!-- Default with custom size -->
                    <div class="loading" v-show="loading">
                      <span style="width:42px; height:42px" class="preloader"></span>
                    </div>


                  <!--   <div class="loading" v-show="loading">loading...</div>You will probably want to just remove this line-->
                     <div class="row">


                         <div class="item col-50 thumbholder" v-for="item in items | more showed">
                           <div class="thumb media-object-thumb" v-thumb="item.featured_media" v-show="item.featured_media">

                               <a href="{{item.link}}" target="_blank" class="title media-title-inner"><tit>{{item.title.rendered.slice(0,5)}}</tit></a>


                           </div>
                         <!--  <div class="date">{{item.date | formatDate}}</div>
                           <div class="desc">{{{item.excerpt.rendered | removeMoreLink}}}</div>-->

                       </div>

                   </div>
                     <a href="#" class="more" @click="showMore" v-show="items.length > showed">show more</a>

                   </div>

              </div>-->

<!--
 * Content is enclosed in <div id="app-content-wrapper"><div id="app-screen"></div></div>
 * Subhead: is added by add-custom-data.php in the theme's php folder / It expects that the post has a subhead custom field
 * Handler for image loading error: displayDefaultImage() added in functions.js as a template's parameter
-->



<div id="archive">

	<% if(posts.length) { %>

	<div class="media-list scene_element scene_element--fadein">

		<% _.each( posts, function( post ){ %>

		<div class="media col-md-6">
			<a href="<%= TemplateTags.getPostLink(post.id) %>">
				<% if( post.thumbnail.src && post.thumbnail.src.length ){ %>
				<div class="media-object-thumb" style="background: url('<%= post.thumbnail.src %>') #ddd;">

					<div class="media-title-inner"><%= post.title.slice(0,5) %></div>

				</div>

				<% } %>
			</a>

		</div>

		<% }); %>

	</div>

	<% if( TemplateTags.displayGetMoreLink() ){ %>
	<button type="button" class="get-more btn btn-default">Get more posts (<%=
		TemplateTags.getMoreLinkNbLeft() %> left)
	</button>
	<% } %>

	<% }else{ %>
	<p>No post found!</p>
	<% } %>

</div>
